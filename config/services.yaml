parameters:
    recaptcha_site_key: 6Lc4RckUAAAAAOwTFdxFdpaSJrSF5rdemQ27q7tC
    recaptcha_secret_key: 6Lc4RckUAAAAADxEPOUQ7QEin5R8H_Yu_16FE5Cv

services:

    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    App\:
        resource: '../src/*'
        exclude: '../src/{DependencyInjection,Entity,Migrations,Tests,Kernel.php}'

    App\Controller\:
        resource: '../src/Controller'
        tags: ['controller.service_arguments']

    App\Helper\ConfigurationHelper:
        public: true
        arguments: ["%kernel.environment%"]

    twig.extension.date:
        class: Jasny\Twig\DateExtension
        tags:
            - { name: twig.extension }

    twig.extension.pcre:
        class: Jasny\Twig\PcreExtension
        tags:
            - { name: twig.extension }

    twig.extension.text:
        class: Jasny\Twig\TextExtension
        tags:
            - { name: twig.extension }

    twig.extension.array:
        class: Jasny\Twig\ArrayExtension
        tags:
            - { name: twig.extension }
